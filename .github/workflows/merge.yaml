name: lol-esports-pick-bot â€“ Deploy to AWS Lambda

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-main
  cancel-in-progress: true

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '25'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::038462756529:role/lol-esports-pick-bot-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Build
        id: package
        run: |
          set -Eeuo pipefail
          mvn -B -DskipTests clean package

          BUILD_DIR="$(mvn -q -DforceStdout help:evaluate -Dexpression=project.build.directory)"
          FINAL_NAME="$(mvn -q -DforceStdout help:evaluate -Dexpression=project.build.finalName)"

          JAR_FILE="${BUILD_DIR}/${FINAL_NAME}-aws.jar"

          if [ ! -f "${JAR_FILE}" ]; then
            echo "ERROR: Expected shaded aws jar not found at ${JAR_FILE}"
            echo "Build dir contents:"
            ls -lah "${BUILD_DIR}"
            exit 1
          fi

          echo "Will deploy: ${JAR_FILE}"
          ls -lah "${BUILD_DIR}"

          jar tf "${JAR_FILE}" | head -n 20
          jar xf "${JAR_FILE}" META-INF/MANIFEST.MF
          grep -E "^(Start-Class|Main-Class):" META-INF/MANIFEST.MF || true

          echo "deployment-file=${JAR_FILE}" >> "$GITHUB_OUTPUT"

      - name: Upload artifact to S3
        run: |
          FILE='${{ steps.package.outputs.deployment-file }}'
          aws s3 cp "$FILE" "s3://lol-esports-pick-bot-lambda-deploy-prod/${{ github.sha }}.jar"

      - name: Update Lambda from S3
        run: |
          aws lambda update-function-code \
            --function-name "${{ env.LAMBDA_FUNCTION_NAME }}" \
            --s3-bucket "lol-esports-pick-bot-lambda-deploy-prod" \
            --s3-key "${{ github.sha }}.jar" \
            --publish
